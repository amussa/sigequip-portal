<div>
    <div id="control-bar">

        <h3 class="report-title" openlmis-message="title.nos.drugs.report"></h3>

        <div ng-include="'/public/pages/reports/mozambique/province-selection.html'"></div>
        <div ng-include="'/public/pages/reports/mozambique/district-selection.html'"></div>

        <div class="report-selection">
            <input type="submit" class="btn btn-primary" ng-click="loadReport()"
                   openlmis-message="button.generateReport"/>
        </div>

        <div style="clear: both"></div>
    </div>

    <hr/>

    <date-picker-container get-time-range="getTimeRange(dateRange)" load-report="loadReport()"></date-picker-container>

    <hr/>

    <div class="over-flow-hidden" ng-show="reportLoaded">
        <div class="form-fields">
            <span style="margin-left: 6%" openlmis-message="label.list.drug"></span>
            <select ui-select2
                    ng-click="onChangeSelectedDrug()"
                    ng-model="selectedDrugCode"

                    style="width:350px;"
                    class="large-input"
                    name="drug"
                    id="drugDropDown">
                <option  ng-repeat="option in drugList" value="{{option['drug.drug_code']}}">
                    {{option['drug.drug_name'] + '[' + option['drug.drug_code'] + ']'}}
                </option>
            </select>
        </div>
        <span class="field-error" style="margin-left: 8%" ng-show="noProductSelected" openlmis-message="report.missing.product"></span>
        <div id="tracer-report"></div>
        <div ng-show="buttonDisplay" style="margin-top: 40px; height: 350px">
            <div ng-include="'/public/pages/reports/mozambique/export-drug-selection.html'"></div>
            <div ng-include="'/public/pages/reports/mozambique/export-drug-data-button.html'"></div>
        </div>
    </div>
</div>
